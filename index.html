<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy House Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="house">
            <div class="roof"></div>
            <div class="window left"></div>
            <div class="window right"></div>
            <div class="door"></div>
        </div>
        <div class="snow">
            <div class="snowflake" style="left: 20%; animation-duration: 4s;"></div>
            <div class="snowflake" style="left: 40%; animation-duration: 5s;"></div>
            <div class="snowflake" style="left: 60%; animation-duration: 6s;"></div>
            <div class="snowflake" style="left: 80%; animation-duration: 3s;"></div>
        </div>
    </div>
</body>
</html>
